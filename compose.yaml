

services:

  api:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "31030:13030"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DATA_DIR=/app/data
      - OLLAMA_HOST=http://host.docker.internal:11434
    env_file:
      - ./.env.local

  ui:
    build:
      context: ./ui
      dockerfile: ./Dockerfile
    ports:
      - "31031:80"
    profiles:
      - ui

  redis:
    image: redis:latest
    ports:
      - "31379:6379"
    #expose:
    #  - "6379"
    networks:
      - geenii-net
    volumes:
      #- redis-data:/data
      - ./volumes/redis:/data

  mongodb:
    image: mongo:latest
    ports:
      - "31017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=adminpassword
      - MONGO_INITDB_ROOT_AUTHENTICATION_DATABASE=admin
    networks:
      - geenii-net
    volumes:
      #- mongo-data:/data/db
      - ./volumes/mongodb:/data/db


